<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.2/datatables.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Tourney:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/schedule.css}">
</head>
<body>
    <header>
        <div class="header-item container">
            <h1 class="logo">
                <a th:href="@{/home}">
                    <img th:src="@{/images/f1white.png}" alt="logo">
                </a>
            </h1>
            <nav class="navside">
                <a th:href="@{/schedule}">Schedule</a>
                <a th:href="@{/tickets}">Tickets</a>
                <a th:href="@{/login}">Sign In</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="head"><h2>Sign In</h2></div>
        <div class="container" style="text-align: center">
            <form th:action="@{/signIn}" th:object="${user}" method="post">
                <div style="display: flex; justify-content: center">
                    <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" style="margin-left: 150px"/>
                    <span th:if="${loginUser?.name} == 'null-user'" style="color: red; margin-left: 10px">No such account!</span>
                    <span th:if="${loginUser?.name} != 'null-user'" style="opacity: 0; margin-left: 10px">No such account!</span>
                </div>
                <div style="display: flex; justify-content: center">
                    <input type="password" th:field="*{password}" placeholder="Enter password" class="form-control col-4 mb-4" style="margin-left: 150px"/>
                    <span th:if="${checkLoginUser} != null" style="color: red; margin-left: 10px">Wrong password!</span>
                    <span th:if="${checkLoginUser} == null" style="opacity: 0; margin-left: 10px">Wrong password!</span>
                </div>

                <button class="btn btn-primary" type="submit">Login</button>
                <a th:href="@{/signUp}" style="margin-left: auto">No account? Sign up one!</a>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-item container">
            <div class="footer-item-copy">
                &copy;2023. Design by Iman
            </div>
        </div>
    </footer>
</body>
</html>
