<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.2/datatables.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Tourney:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/schedule.css}">
</head>
<body>
<header>
    <div class="header-item container">
        <h1 class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/images/f1white.png}" alt="logo">
            </a>
        </h1>
        <nav class="navside">
            <a th:href="@{/schedule}">Schedule</a>
            <a th:href="@{/tickets}">Tickets</a>
            <a th:href="@{/login}">Sign In</a>
        </nav>
    </div>
</header>
    <div class="head"><h2>FORMULA ONE 2022 Results</h2></div>
    <div class="container section-item">
        <div style="display: flex; justify-content: end">
            <a th:href="@{/schedule2023}" th:text="'2023 Schedule ->'" class="btn btn-primary"></a>
        </div>
        <div class="row">
            <div th:each="result: ${results}" class="col-12 col-sm-6 col-lg-4 col-xl-3">
                <div class="dropdown">
                    <div class="schedule-item">
                        <div class="schedule-winner">
                            <p th:text="'Round ' + ${result.id}"></p>
                            <p>Winner</p>
                            <div class="winner-driver">
                                <img th:src="@{'/images/' + ${result.img_winner} + '.png'}" th:alt="${result.winner}">
                            </div>
                        </div>
                        <div class="schedule-time">
                            <div class="schedule-date">
                                <p th:text="${#dates.format(result.date, 'MM')} + ' / ' + ${#dates.format(result.date, 'dd')}"></p>
                            </div>
                            <div class="schedule-place">
                                <div class="schedule-flag">
                                    <img th:src="@{'/images/' + ${result.img_location} + '.png'}" th:alt="${result.location}">
                                </div>
                                <p th:text="${result.location}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-dropdown">
                        <div class="schedule-trophy">
                            <div class="schedule-trophy-item">
                                <p>1st place </p>
                                <p>Pole position</p>
                                <p>Fastest lap</p>
                            </div>
                            <div class="schedule-trophy-item">
                                <p th:text="${result.winner}"></p>
                                <p th:text="${result.pole}"></p>
                                <p th:text="${result.fastest}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-item container">
            <div class="footer-item-copy">
                &copy;2023. Design by Iman
            </div>
        </div>
    </footer>
</body>
</html>
