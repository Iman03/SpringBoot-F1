<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.2/datatables.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Tourney:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/schedule.css}">
</head>
<body>
<header>
    <div class="header-item container">
        <h1 class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/images/f1white.png}" alt="logo">
            </a>
        </h1>
        <nav class="navside">
            <a th:href="@{/schedule}">Schedule</a>
            <a th:href="@{/tickets}">Tickets</a>
            <a th:href="@{/login}">Sign In</a>
        </nav>
    </div>
</header>

<section>
    <div class="head"><h2>Sign up</h2></div>
    <div class="container" style="text-align: center">
        <form th:action="@{/signUp}" th:object="${user}" method="post">
            <div style="display: flex; flex-direction: column; align-items: center">
                <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-2" />
                <!-- th:if="${#fields.hasErrors('xxx')}" to get if there's error -->
                <p th:if="${#fields.hasErrors('name')}" style="color: red; margin: 0 0 0 10px">Please enter your name!</p>
                <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mt-3 mb-2" />
                <p th:if="${#fields.hasErrors('email')}" style="color: red; margin: 0 0 0 10px">Please enter email!</p>
                <p th:if="${existUser} != null" style="color: red; margin: 0 0 0 10px">Email account has been used! Change one!</p>
                <input type="password" th:field="*{password}" placeholder="Enter password" class="form-control col-4 mt-3 mb-2" />
                <p th:if="${#fields.hasErrors('password')}" style="color: red; margin: 0 0 0 10px">Please enter password!</p>
            </div>

            <button class="btn btn-primary" type="submit">Create!</button>
        </form>
    </div>
</section>

<footer>
    <div class="footer-item container">
        <div class="footer-item-copy">
            &copy;2023. Design by Iman
        </div>
    </div>
</footer>
</body>
</html>
